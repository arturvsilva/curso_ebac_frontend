<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário comparação de números</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Comparação de números</h1>
            <p>Preencha o campo A e B com números</p>

            <div>
                <input type="number" id="campo-a" placeholder="A">
                <input type="number" id="campo-b" placeholder="B">
                <button type="submit" id="enviar">Enviar</button>
            </div>
            <p class="mensagem-sucesso"></p>
            <p class="mensagem-erro"></p>
        </form>
    </div>

    <script src="main.js"></script>

</body>
</html>
